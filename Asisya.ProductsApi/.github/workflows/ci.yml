# Pipeline simple de CI para Asisya Products API

name: ✅ CI Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: 🏗️ Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres123
          POSTGRES_USER: postgres
          POSTGRES_DB: AsisyaTestDb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: 📦 Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: 🔄 Restore dependencies
      # Se añade la ruta de la solución para que el comando funcione correctamente.
      run: dotnet restore Asisya.ProductsApi/Asisya.ProductsApi.sln

    - name: 🏗️ Build solution
      # Se añade la ruta de la solución.
      run: dotnet build Asisya.ProductsApi/Asisya.ProductsApi.sln --configuration Release --no-restore

    - name: 🧪 Run unit tests
      # Se actualiza la ruta del proyecto de pruebas.
      run: |
        dotnet test Asisya.ProductsApi/tests/Application.Tests \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory ./test-results

    - name: 🧪 Run integration tests
      # Se actualiza la ruta del proyecto de pruebas.
      run: |
        dotnet test Asisya.ProductsApi/tests/Api.IntegrationTests \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --results-directory ./test-results
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=AsisyaTestDb;Username=postgres;Password=postgres123"

    - name: 📊 Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 'Test Results'
        path: './test-results/*.trx'
        reporter: 'dotnet-trx'

    - name: 🐳 Build Docker image (no push)
      # Se cambia el contexto de la construcción a la carpeta que contiene el Dockerfile.
      run: |
        docker build -t asisya-products-api:${{ github.sha }} Asisya.ProductsApi/
        docker build -t asisya-products-api:latest Asisya.ProductsApi/

    - name: ✅ Success notification
      if: success()
      run: |
        echo "🎉 Build successful!"
        echo "✅ All tests passed. The build is ready for deployment."

    - name: ❌ Failure notification
      if: failure()
      run: |
        echo "❌ Build failed!"
        echo "🔍 Check the logs above for details"
